<div *ngIf='isConnected; else elseBlock'>
  <mat-card>
      <mat-card-header>            
              <mat-card-title><h3>{{personne.prenom}}</h3></mat-card-title>
              <mat-card-title><h3>{{personne.nom}}</h3></mat-card-title>
          <img #avatar mat-card-avatar mat-card-md-image >
          <mat-card-subtitle><a routerLink='/' (click)='Deconnexion()'>DÃ©connexion</a></mat-card-subtitle>
      </mat-card-header> 
  </mat-card>    
</div>
<ng-template #elseBlock>  
  <mat-card>
      <i class="material-icons prefix">email</i>
      <mat-form-field>
          <input matInput type="text" placeholder='E-mail'[(ngModel)]="personne.mail" name="mail">
      </mat-form-field>
      <br><i class="material-icons prefix">vpn_key</i>
      <mat-form-field>
          <input matInput type="password" placeholder='Mot de passe'[(ngModel)] = "personne.password" name="password">
      </mat-form-field><br>     
      <button mat-raised-button (click)="Connexion()" name="btnEnvoi" class = "btn z-depth-4">Connexion</button><br/>         
      <br><a routerLink="/signUp">S'inscrire </a> 
  </mat-card>    
</ng-template>
