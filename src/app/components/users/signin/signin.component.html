<div *ngIf='isConnected; else elseBlock'>
  <mat-card>
      <mat-card-header>            
            <mat-card-title><h3>{{userConnected.userName}}</h3></mat-card-title>
            <img #avatar mat-card-avatar mat-card-md-image>
            <mat-card-subtitle><a routerLink='/' (click)='signOut()'>DÃ©connexion</a></mat-card-subtitle>
      </mat-card-header> 
  </mat-card>    
</div>
<ng-template #elseBlock>  
  <mat-card>
      <i class="material-icons prefix">email</i>
      <mat-form-field>
          <input matInput type="text" placeholder="Nom d'utilisateur" [(ngModel)]="user.userName" name="userName">
      </mat-form-field>
      <br><i class="material-icons prefix">vpn_key</i>
      <mat-form-field>
          <input matInput type="password" placeholder='Mot de passe'[(ngModel)] = "user.password" name="password">
      </mat-form-field><br>     
      <button mat-raised-button (click)="signIn()" name="submit" class = "btn z-depth-4">Connexion</button><br/>         
      <br><a routerLink="/signUp">S'inscrire </a> 
  </mat-card>    
</ng-template>
