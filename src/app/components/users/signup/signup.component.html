<form class ='register' [formGroup]='myFormGroup'>
    <mat-icon matPrefix>person</mat-icon>
    <mat-form-field>
        <input matInput placeholder='Nom' type="text" formControlName="lastName" required>
        <mat-error *ngIf='lastNameControl.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <mat-icon>person</mat-icon>
    <mat-form-field>
        <input matInput placeholder='PrÃ©nom' type="text" formControlName="firstName" required>
        <mat-error *ngIf='firstNameControl.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>  
    <mat-icon>phone</mat-icon>
    <mat-form-field>
        <input matInput type="text" placeholder="01-23-45-67-89 ou 0123456789" formControlName="mobileNumber" [formControl]="mobileNumberControl">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" [matDatepicker]="dateNaissance" placeholder ='Date de naissance' formControlName="birthDate" [formControl]="birthDateControl">
        <mat-datepicker-toggle matPrefix [for]="dateNaissance"></mat-datepicker-toggle>
        <mat-datepicker #dateNaissance></mat-datepicker>
    </mat-form-field>
    <mat-icon>place</mat-icon>
    <mat-form-field>
        <input matInput type="text" placeholder ='Adresse' formControlName="adress">
    </mat-form-field>
    <mat-icon>email</mat-icon>
    <mat-form-field>    
        <input matInput placeholder='E-mail' type="text" formControlName="email" required [formControl]="emailControl">
        <mat-error *ngIf='emailControl.invalid'>Champ requis invalide</mat-error>
    </mat-form-field>
    <!-- <mat-form-field *ngIf='connectedUser != null && connectedUser.admin'>   
        <mat-checkbox formControlName="isActive" color ='primary' >Compte actif</mat-checkbox>
    </mat-form-field> -->
    <mat-form-field *ngIf='connectedUser != null && connectedUser.admin'>        
        <mat-select placeholder='type de personne'>
            <mat-option *ngFor='let temp of personTypeList' [value]='temp.id'>
                <span (click)="onSelect(temp.id)">{{temp.name}}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>    
    <div>
        <mat-icon>add_a_photo</mat-icon>
        <input type="file" (change)="fileSelection($event)" name="avatar" accept=".jpg, .jpeg, .png, .bmp">
    </div>
    <p>
        <button mat-raised-button class="button" (click)="back()" name="retour">
            <mat-icon>arrow_back</mat-icon> Retour
        </button> 
        <button mat-raised-button [disabled]='!myFormGroup.valid' class="button" (click)="formValidation()" name="validation">Valider 
            <mat-icon>send</mat-icon>
        </button>
    </p>
</form>
